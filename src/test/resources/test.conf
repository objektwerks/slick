test {
  profile = "slick.jdbc.H2Profile$"
  db {
    url = "jdbc:h2:./target/testdb;AUTO_RECONNECT=TRUE"
    driver = "org.h2.Driver"
    connectionPool = HikariCP
    keepAliveConnection = true
    numThreads = 2
    maxConnections = 2
    minConnections = 1
    connectionTimeout = 10000
    initializationFailFast = false
  }
}